name: Build & Deploy to Google Cloud

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: CONTROLLA COSA √à CAMBIATO
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.src }}
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'Dockerfile'
              - 'package*.json'
              - '.github/workflows/deploy.yml'

  # JOB 2: COSTRUISCI L'IMMAGINE (SOLO SE NECESSARIO)
  build-and-push:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should_build == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 3: DEPLOY SUL SERVER (SEMPRE, SE I PRECEDENTI SONO OK)
  deploy:
    needs: [check-changes, build-and-push]
    # Esegui se il check √® passato E (la build √® riuscita OPPURE √® stata saltata)
    if: |
      always() && 
      needs.check-changes.result == 'success' &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            
            echo "üìÇ Entro nella cartella del progetto..."
            cd ~/musicbot-docker
            
            # 1. Aggiorna il file docker-compose.yml (e altri file di config)
            echo "‚¨áÔ∏è Aggiorno repository..."
            git pull origin master
            
            # 2. Login a GitHub Container Registry
            echo "üîê Eseguo Login al Registry..."
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "gabrieleligetta" --password-stdin
            
            # 3. Scarica la nuova immagine (se esiste)
            echo "‚¨áÔ∏è Scarico la nuova immagine..."
            docker compose -f docker-compose.prod.yml pull
            
            # 4. Riavvia i container (applica config o nuova immagine)
            echo "üîÑ Riavvio i container..."
            docker compose -f docker-compose.prod.yml up -d
            
            # 5. Pulizia immagini vecchie
            echo "üßπ Pulizia..."
            docker image prune -f
            
            echo "‚úÖ Deploy Completato con Successo!"
