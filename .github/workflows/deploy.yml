name: Build & Deploy to Google Cloud

on:
  push:
    branches: [ "master" ] # Assicurati che sia 'master' o 'main'

env:
  REGISTRY: ghcr.io
  # Usa il nome del repo corrente (es. gabrieleligetta/musicbot)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: COSTRUISCI L'IMMAGINE E CARICALA SU GITHUB
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 2: COLLEGATI AL SERVER E SCARICA L'AGGIORNAMENTO
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          CR_PAT: ${{ secrets.CR_PAT }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: GITHUB_ACTOR,CR_PAT
          script: |
            set -e
            cd ~/musicbot-docker
            
            # 1. Aggiorna il file docker-compose.yml (per avere la modifica 'image:')
            git pull origin master
            
            # 2. Login a GitHub Container Registry (usando il token segreto)
            echo "$CR_PAT" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            # 3. Scarica la nuova immagine costruita da GitHub
            echo "‚¨áÔ∏è Pulling new image..."
            docker compose pull
            
            # 4. Riavvia i container
            echo "üîÑ Restarting containers..."
            docker compose up -d
            
            # 5. Pulizia
            docker image prune -f
            echo "‚úÖ Deploy Completato con Successo!"
